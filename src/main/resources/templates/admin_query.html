<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="img/favicon.ico" th:href="@{/img/favicon.ico}">

		<title>修改商品信息</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		 crossorigin="anonymous">
		<!-- Custom styles for this template -->
		<link href="css/dashboard.css" rel="stylesheet" th:href="@{/static/css/dashboard.css}">
	</head>

	<body>
		<div class="container-fluid">
			<h1 style="margin-top: 50px;margin-bottom: 20px;">易学习管理员界面</h1>
			<div class="row">

				<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">

					<div class="table-responsive">
						<form action="#" method="post" th:action="@{/user}">
							<input type="hidden" name="_method" value="put" />
							<div class="form-group">
								<label>用户编号</label>
								<input type="text" name="id" th:value="${user.id}" class="form-control" id="id" readonly>
							</div>
							<div class="form-group">
								<label>用户名称</label>
								<input type="text" name="username" th:value="${user.username}" class="form-control" id="item_name" required>
							</div>
							<div class="form-group">
								<label>用户密码</label>
								<input type="text" name="password" th:value="${user.password}" class="form-control" id="text" required>
							</div>
							<div class="form-group">
								<label>用户邮箱</label>
								<input type="text" name="email" th:value="${user.email}" class="form-control" id="email" required>
							</div>
							<button type="submit" class="btn btn-primary">修改</button>
						</form>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
		 crossorigin="anonymous"></script>
		<script>
			window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
		 crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		 crossorigin="anonymous"></script>
	</body>
</html>
