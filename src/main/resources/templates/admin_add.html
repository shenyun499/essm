<body>

<div class="container-fluid">
    <h1 style="margin-top: 50px;margin-bottom: 20px;">易学习管理员界面</h1>
    <div class="row">

        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">


            <div class="table-responsive">
                <form action="#" method="post" th:action="@{/user}">
                    <div class="form-group">
                        <label>用户名称</label>
                        <input type="text" name="username" class="form-control" id="item_name" required>
                    </div>
                    <div class="form-group">
                        <label>用户密码</label>
                        <input type="text" name="password" class="form-control" id="text" required>
                    </div>
                    <div class="form-group">
                        <label>用户邮箱</label>
                        <input type="text" name="email" class="form-control" id="text" required>
                    </div>
                    <div class="form-group">
                        <label>1：管理员 0：普通用户</label>
                        <input type="text" name="sign" class="form-control" id="text" required>
                    </div>
                    <button type="submit" class="btn btn-primary">添加</button>
                </form>
            </div>
        </main>
    </div>
</div>
