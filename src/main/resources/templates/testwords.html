<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>盲式英文学习</title>
		<link rel="stylesheet" href="css/essm.css" />
		<link rel="stylesheet" href="css/dialog.css" />
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		 crossorigin="anonymous">
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		 crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/dialog.js"></script>
		<script type="text/javascript" src="js/essm.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="include" file="header.html">导航栏</div>
			<div class="row">
				<div class="col-md-3">
					<a href="javascript:void(0);" class="navbar-brand navbar-link" id="schedule" style="font-size:18px;color: white;">计划状态</a>
					<div class="include" file="schedule.html">计划状态</div>
				</div>
				<p></p>
				<br />
			</div>
			<div class="study">
				<h3>测测实力</h3>
				<a href="testwords_s.html" class="btn btn-info stu">退出</a>
				<p></p>
				<div class="input-group study_cont_e">
					<h4>中文</h4>
					<form action="#" method="post" id="eform">
						<input type="text" style="width: 81%;" class="form-control" placeholder="please input English" aria-label="Recipient's username"
						 aria-describedby="button-addon2" id="input_en" value="">
						<span style="display: block;color: #FF0000;font-weight: bold;height: 34px;line-height: 34px;text-align: center;font-size: 12px;"
						 id="tip_en"></span>
						<input type="submit" style="text-decoration: none;margin-top: 1rem;" class="btn btn-primary" value="进入下一个" />
					</form>
				</div>
				<!-- 分页 -->
				<nav aria-label="Page navigation">
					<ul class="pagination" style="padding-left: 19rem;font-size: 18px;color: white;">
						<a href="#" style="text-decoration: none;" class="btn 	btn-danger">不认识跳过</a>
						<a style="text-decoration: none;" class="btn btn-warning">完成指标3/20个</a>
					</ul>
				</nav>
			</div>

		</div>

		<!--登录-->
		<div class="include" file="login.html"></div>
		<script>
			/* 盲式英文学习 */
			$('#input_en').on('blur', function() {
				if ($(this).val() == "") {
					$('#tip_en').text("请输入英文");
				}
			});
			$('#eform').submit(function() {
				if ($(this).val() == "") {
					$('#tip_en').text("请输入英文");
					return false;
				}
				return true;
			});
			$("#tip_en2").click(function() {
				$("#tip_en2").popover('show');
			});
		</script>
	</body>

</html>
