<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>个人单词库</title>
		<link rel="stylesheet" href="css/essm.css" th:href="@{/static/css/essm.css}" />
		<link rel="stylesheet" href="css/dialog.css" th:href="@{/static/css/dialog.css}" />
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			  crossorigin="anonymous">
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.cookie.js" th:src="@{/static/js/jquery.cookie.js}"></script>
		<script type="text/javascript" src="js/dialog.js" th:src="@{/static/js/dialog.js}"></script>
	</head>

	<body>
		<div class="container">
			<!--引入页面导航栏-->
			<div class="header">导航栏</div>
			<div class="row">
				<div class="col-md-3">
					<a href="javascript: void(0);" class="navbar-brand navbar-link" id="schedule" style="font-size:18px;color: white;">计划状态</a>
					<div class="include" file="schedule.html">计划状态</div>
				</div>
				<p></p>
				<br />
			</div>
			<!--个人库导航栏-->
			<a href="index.html" th:href="@{essm.html}" class="btn btn-info back">返回</a>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-3">
					<a href="javascrip:void(0);" class="plan_module pto" id="pto">今日计划</a>
					<a href="javascrip:void(0);" class="pto" id="plan_tip" style="color: red;font-size: 15px;position: absolute;margin: -30px 0 0 50px;"></a>
				</div>
				<div class="col-md-3">
					<a href="javascrip:void(0);" class="plan_module pmo" id="pmo">明日计划</a>
					<a href="javascrip:void(0);" class="pmo" id="plan_tip2" style="color: red;font-size: 15px;position: absolute;margin: -30px 0 0 50px;"></a>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>

		<!--引入页面登录/注册-->
		<div class="include" file="login.html"></div>
		<script>
			$(document).ready(function () {
				$.ajax({
					url: "/plain/status",
					type: "POST",
					dataType: "json",
					data: {
						sign: "1"
					},
					success: function (data) {
						$("#plan_tip").text("重新制定计划");
					},
					error: function (status) {
					}
				});
				$.ajax({
					url: "/plain/status",
					type: "POST",
					dataType: "json",
					data: {
						sign: "2"
					},
					success: function (data) {
						$("#plan_tip2").text("重新制定计划");
					},
					error: function (status) {
					}
				});
			});
			/* 今日计划制定 */
			$('body').delegate('.pto', 'click', function() {
				$('#screen').show();
				$('#dialog4').show();
			});
			$('body').delegate('#d_close3', 'click', function() {
				$('#screen').hide();
				$('#dialog4').hide();
			});
			
			/* 明日计划制定 */
			$('body').delegate('.pmo', 'click', function() {
				$('#screen').show();
				$('#dialog5').show();
			});
			
			$('body').delegate('#d_close4', 'click', function() {
				$('#screen').hide();
				$('#dialog5').hide();
			});
		</script>
	</body>

</html>
