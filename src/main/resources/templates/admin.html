<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="img/favicon.ico" th:href="@{/img/favicon.ico}">

		<title>用户管理页面</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		 crossorigin="anonymous">
		<!-- Custom styles for this template -->
		<link href="css/dashboard.css" rel="stylesheet" th:href="@{/static/css/dashboard.css}">
	</head>

	<body>
		<!--引入顶部栏-->

		<div class="container-fluid">
			<h1 style="margin-top: 50px;margin-bottom: 20px;">易学习管理员界面</h1>
			<div class="row">

				<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">

					<a class="btn btn-success btn-sm" href="admin_add.html">添加用户</a>
					<div class="table-responsive">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>用户编号</th>
									<th>用户名称</th>
									<th>用户密码</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>

								<tr th:each="user:${users}">
									<td th:text="${user.id}"></td>
									<td th:text="${user.username}"></td>
									<td th:text="${user.password}"></td>
									<td>
										<a class="btn btn-primary  btn-sm" th:href="@{/user/} + ${user.id}">编辑</a>
										<button class="btn btn-danger  btn-sm delete" th:attr="del_uri=@{/user/} + ${user.id}">删除</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>

				<form id="del_form" action="#" method="post">
					<input type="hidden" name="_method" value="delete">
				</form>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
		 crossorigin="anonymous"></script>
		<script>
			window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
		 crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script>
			$(".delete").click(function() {
				$("#del_form").attr("action", $(this).attr("del_uri")).submit();
				return false;
			})
		</script>
	</body>
</html>
