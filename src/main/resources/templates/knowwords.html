<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>掌握单词</title>
		<link rel="stylesheet" href="css/essm.css" th:href="@{/static/css/essm.css}" />
		<link rel="stylesheet" href="css/dialog.css" th:href="@{/static/css/dialog.css}" />
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			  crossorigin="anonymous">
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.cookie.js" th:src="@{/static/js/jquery.cookie.js}"></script>
		<script type="text/javascript" src="js/dialog.js" th:src="@{/static/js/dialog.js}"></script>
	</head>

	<body>
		<div class="container">
			<div class="header">导航栏</div>
			<div class="row">
				<div class="col-md-3">
					<a href="javascript:void(0);" class="navbar-brand navbar-link" id="schedule" style="font-size:18px;color: white;">计划状态</a>
					<div class="include" file="schedule.html">计划状态</div>
				</div>
				<p></p>
				<br />
			</div>
			<div class="row">
				<div class="kwcont">
					<!-- 标题 -->
					<p style="color: black;font-size: 25px;text-align: center;padding-top: 1rem;margin-bottom: 0;color: #000;letter-spacing: 0.5rem;">掌握单词库</p>

					<!-- 单词查询搜索框 -->
					<form action="/kwords/search/1" method="post">
						<div class="input-group wordsearch">
							<input type="text" class="form-control" placeholder="search for word" name="english">
							<span class="input-group-btn">
								<button class="btn btn-default" type="submit">查询</button>
							</span>
						</div>
					</form>

					<!-- 掌握库表单 -->
					<table class="table table-bordered table-hover table-condensed">
						<tr>
							<th>序号</th>
							<th>单词英文</th>
							<th>单词中文</th>
							<th>状态操作</th>
							<th>其它操作</th>
						</tr>
						<tr th:each="word, wordStat: ${words.list}">
							<td th:text="${wordStat.count}">1</td>
							<td th:text="${word.english}">dog</td>
							<td th:text="${word.chinese}">狗</td>
							<td><a href="javascript:void(0);" th:href="@{/removeKnow(id=${word.id},pageNum=${words.pageNum})}" class="removeKnow">移出掌握</a></td>
							<td>
								<a href="javascript:void(0);" class="u_word" th:id="${word.id}">修改</a> | <a href="javascript:void(0);" class="d_word" th:attr="del_uri=@{/word/} + ${word.id}">删除</a>
							</td>
						</tr>
					</table>

					<!-- 修改框 -->
					<div class="up_word">
						<span class="d_close">X</span>
						<p style="color: white;font-size: 25px;text-align: center;">修改单词</p>
						<form class="form-inline" method="post" action="#" th:action="@{/word}">
							<input type="hidden" value="put" name="_method">
							<input type="hidden" name="id" id="1id">
							<input type="hidden" name="sign" value="1">
							<div class="form-group">
								<!--<label class="sr-only" for="exampleInputEmail3">English</label>-->
								<input type="text" class="form-control input-lg" value="" placeholder="English" name="english" id="enginput">
							</div><br/><br/>
							<div class="form-group">
								<!--<label class="sr-only" for="exampleInputPassword3">Chinese</label>-->
								<input type="text" class="form-control input-lg" value="" placeholder="Chinese" name="chinese" id="chininput">
							</div><br/><br/>
							<input type="submit" class="btn btn-default btn-lg" value="修改"></input>
						</form>
					</div>

					<!-- 删除框 -->
					<div class="de_word" id="de_word">
						<div class="d_content">
							<form action="#" method="post" id="dek_form">
								<input type="hidden" name="_method" value="DELETE">
								<span class="d_close" id="close_de">X</span>
								<p style="font-size: 25px;text-align: center;">删除操作</p>
								<input type="hidden" value="1" name="sign">
								<div class="d_submit"><input type="submit" name="submit" id="k_submit" value="确认" /></div>
							</form>
						</div>
					</div>

					<!-- 分页 -->
					<nav aria-label="Page navigation">
						<ul class="pagination" style="padding-left: 1.03rem;margin-top: 1rem;">
							[
							<a href="#" th:href="@{1}" style="text-decoration: none;">首页</a>
							<a href="#" th:href="@{${words.pageNum == 1 ? 1 : words.pageNum-1}}"  style="text-decoration: none;">上一页</a>
							<a href="#" th:href="@{${words.pageNum == words.pages ? words.pages : words.pageNum+1}}" style="text-decoration: none;">下一页</a>
							<a href="#" th:href="@{${words.pages}}" style="text-decoration: none;">尾页</a>
							]
							<span>第[[${words.pageNum}]]页,</span>
							<span>共[[${words.pages}]]页,</span>
							<span>单词总数: [[${words.total}]]</span>
						</ul>
					</nav>

				</div>
			</div>

		</div>

		<!--登录-->
		<div class="include" file="login.html"></div>
		<script>
			/* 修改 ajax获取信息，修改*/
			$(".u_word").click(function() {
				$.ajax({
                  url:"/word/" + $(this).attr('id'),
                  type: "post",
                  dataType: "json",
                  success: function (data, status) {
                  	$("#enginput").attr("value", data["english"]);
                  	$("#chininput").attr("value", data["chinese"]);
					$("#1id").attr("value", data["id"]);
                  },
                  error: function () {
                  	alert("数据出错");
                  }
               });
				$("#screen").show();
				$(".up_word").show();
				/*反填信息*/
			});
			$(".d_close").click(function () {
                $("#screen").hide();
                $(".up_word").hide();
            });

			/* 删除 */
			$(".d_word").click(function() {
				$("#screen").show();
				$("#de_word").show();
				$("#dek_form").attr('action',$(this).attr('del_uri'));
				/*反填信息*/
			});
			$("#dek_form").submit(function () {
				alert("删除成功");
			});
			$("#close_de").click(function() {
				$("#screen").hide();
				$("#de_word").hide();
			});

			/*移除掌握状态*/
            $(".removeKnow").click(function () {
                alert("移出成功");
            });
		</script>
	</body>

</html>
