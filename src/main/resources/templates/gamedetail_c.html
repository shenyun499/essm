<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>中文接龙</title>
		<link rel="stylesheet" href="css/essm.css" />
		<link rel="stylesheet" href="css/dialog.css" />
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		 crossorigin="anonymous">
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/dialog.js"></script>
		<script type="text/javascript" src="js/essm.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="include" file="header.html">导航栏</div>
			<div class="row">
				<div class="col-md-3">
					<a href="javascript:void(0);" class="navbar-brand navbar-link" id="schedule" style="font-size:18px;color: white;">计划状态</a>
					<div class="include" file="schedule.html">计划状态</div>
				</div>
				<p></p>
				<br />
			</div>
			<div class="study">
				<h3>中文接龙</h3>
				<a href="gamechoose_c.html" class="btn btn-info stu">放弃挑战</a>
				<a style="text-decoration: none;" class="btn btn-warning g_status">完成指标<span>3/15</span>个</a>
				<p id="time">15</p>
				<div class="input-group game_cont">
					<h4 style="margin-left: 0.25rem;">English</h4>
					<!-- <form method="post" id="gform"> -->
						<input tabindex="0" type="text" class="form-control" placeholder="请输入中文" aria-label="Recipient's username" aria-describedby="button-addon2"
						 id="input_en" role="button" data-toggle="popover" data-trigger="focus" title="输入中文错误"/>
						<!-- <span style="display: block;color: #FF0000;font-weight: bold;height: 34px;line-height: 34px;text-align: center;font-size: 12px;" id="tip_en"></span> -->
						<a tabindex="0" style="text-decoration: none;margin-top: 1rem;" class="btn btn-primary" id="c_next" role="button" data-toggle="popover" data-trigger="focus" title="输入中文错误">下一个</a>
					<!-- </form> -->
				</div>
			</div>

		</div>

		<!--登录-->
		<div class="include" file="login.html"></div>
		<!-- 倒计时 -->
		<script>
			var stopCountDown = null;
			/* 定时器函数 */
			function timer(time) {
				// 需要将其句柄赋予一个变量，方便清除该事件
				stopCountDown = setInterval(countDown, 1000);
			
				function countDown() {
					if (time > -1) {
						$("#time").text(time);
						time--;
						/* 这里可用Ajax提交到服务器的 */
					} else {
						alert("很遗憾，挑战失败!");
						clearInterval(stopCountDown);
						window.location.href = "gamechoose_c.html";
						/* 这里可用Ajax提交到服务器的 */
					}
				}
			};
			timer(14);
			/* 刷新计数器 */
			$("#c_next").click(function() {
				/* ajxa */
				if ($("#input_en").val() == "english") {
					clearInterval(stopCountDown);
					timer(15);
				} else {
					$("#input_en").popover('show');
				}
			});
			$("#input_en").focus(function() {
				$("#input_en").popover('hide');
			});
			/* 放弃挑战 */
			$(".stu").click(function() {
				alert("很遗憾，您放弃了挑战!");
			});
		</script>
	</body>

</html>
